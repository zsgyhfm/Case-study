<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
        input{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<input type="button" value="0">
<script>
    $('input:eq(0)').on('click', function () {
        var num = parseInt(this.value);
        this.value = (num+=1);
    })
</script>
</body>
</html>
