    var sum = 0;
    $('input:nth-of-type(2)').on('click', function () {
        sum = 0;
        //获取文本框DOM
        var text = document.getElementsByTagName('input')[0];
        var content = text.value;
        //字符串转成数组
        var arr = content.split(',')

        for (var i = 0; i < arr.length; i++) {
            //将字符串转换成数字类型
            var num = parseInt(arr[i]);
            sum += num;
        };
        $('#sum').text(sum)
